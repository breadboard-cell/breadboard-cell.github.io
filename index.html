<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Themed Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and background */
body {
    font-family: 'Arial', sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
}

/* Header styling */
header {
    background: #111;
    padding: 20px;
    box-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
}

header h1 {
    color: #0ff;
    font-size: 2.5em;
    text-shadow: 0 0 10px #0ff;
}

nav ul {
    list-style: none;
    padding: 10px 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: #f0f;
    font-size: 1.2em;
    text-shadow: 0 0 5px #f0f;
}

nav ul li a:hover {
    color: #0ff;
    text-shadow: 0 0 15px #0ff;
}

/* Main content styling */
main {
    padding: 20px;
}

section {
    margin: 20px 0;
}

section h2 {
    color: #0ff;
    font-size: 2em;
    text-shadow: 0 0 10px #0ff;
}

section p {
    font-size: 1.2em;
}

/* Footer styling */
footer {
    background: #111;
    padding: 10px;
    box-shadow: 0 -2px 10px rgba(255, 0, 255, 0.8);
}

footer p {
    color: #f0f;
    font-size: 1em;
    text-shadow: 0 0 5px #f0f;
}
    </style>
<body>
    <header>
        <h1>Welcome to My Neon World</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>This is where you can introduce yourself.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <p>Details about your projects go here.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>How people can reach you.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
